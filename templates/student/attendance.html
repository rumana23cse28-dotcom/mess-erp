{% extends "base.html" %}
{% block content %}

<h3>My Attendance</h3>

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for a in data %}
    <tr>
      <td>{{ a[0] }}</td>
      <td>{{ a[1] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
