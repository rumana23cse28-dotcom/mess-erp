<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Mess ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
:root {
  --primary: #1e3a8a;
  --dark: #0f172a;
}

body {
  height: 100vh;
  background: url("{{ url_for('static', filename='college_bg.jpg') }}") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 380px;
  border-radius: 12px;
  background-color: rgba(255,255,255,0.95);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

h4 { color: var(--primary); }

.btn-primary {
  background-color: var(--primary);
  border-color: var(--primary);
}

.btn-google {
  background: #fff;
  border: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-google:hover {
  background: #f5f5f5;
}
</style>
</head>

<body>

<div class="card p-4">
  <h5 class="text-center fw-bold">GEMS Polytechnic College</h5>
  <h4 class="text-center mb-3">Mess ERP Login</h4>

  <!-- NORMAL LOGIN -->
  <form method="POST" action="/">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <hr>

  <!-- GOOGLE LOGIN -->
  <!-- IMPORTANT: endpoint name MUST exist in app.py -->
  <a href="{{ url_for('google_login') }}" class="btn btn-google w-100">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
         height="20" alt="Google">
    Login with Google
  </a>

  <p class="text-center text-muted mt-3">
    Principal | Mess Incharge | Student
  </p>
</div>

</body>
</html>
